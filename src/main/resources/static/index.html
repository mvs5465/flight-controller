<!DOCTYPE html>
<html>

<head>
    <title>Flight Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"></link>
</head>

<body style="padding-top: 70px;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container"> <a class="navbar-brand" href="#">Flight Controller</a> </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column-left">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="row">
                            <div>
                                <label>Aircraft Priority (high to low)</label>
                            </div>
                            <div>
                                <label class="radio-inline"><input type="radio" name="rpriority" value="0" checked>Emergency</label>
                                <label class="radio-inline"><input type="radio" name="rpriority" value="1">VIP</label>
                                <label class="radio-inline"><input type="radio" name="rpriority" value="2">Passenger</label>
                                <label class="radio-inline"><input type="radio" name="rpriority" value="3">Cargo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>Aircraft Size (high to low)</label>
                            </div>
                            <div>
                                <label class="radio-inline"><input type="radio" name="rsize" value="0" checked>Large</label>
                                <label class="radio-inline"><input type="radio" name="rsize" value="1">Small</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <button id="queue" class="btn btn-default">Queue</button>
                            <button id="dequeue" class="btn btn-default">Dequeue</button>
                            <button id="list" class="btn btn-default">List</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column-right">
                <div class="row">
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Plane Priority</th>
                                    <th>Size</th>
                                </tr>
                            </thead>
                            <tbody id="planes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
